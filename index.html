<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="nav_logo">LOGO</h3>
            <a href="#">  <button class="primary_btn">Sign Up</button></a>
        </nav>

        <div class="banner center">
            <h1 class="banner_title">Cool Dark UI Template for <br> Webflow Agencies!</h1>

             <a href="#">  <button class="primary_btn">Stay Focused</button></a>

        </div>


    </header>



    <main>


        <!-- ...............Action Section .......... -->
        <section class="action">
            <div class="content">

            <h2 class="section_title">See It in Action</h2>
            <h3 class="section_subtitle">Explore the live preview and imagine your  brand in this bold new look.</h3>
            <a href="#"><button class="primary_btn">Launch Live Preview</button></a>

            </div>
            
            <div class="image">
                <img src="images/wc-mini.png" alt="webflow image">
            </div>

        </section>



     <!-- ............Productive Users Section ............ -->
      <section class="productive">
            <h2 class="section_title">Joined Thousands of Productive Users</h2>

            <div class="produc_items">
                <div class="produc_item">
                    <p class="data">50K</p>
                    <p class="data_subtitle">Active Users</p>
                </div>
                <div class="produc_item">
                    <p class="data">2M+</p>
                    <p class="data_subtitle">Focus Sessions</p>
                </div>
                <div class="produc_item">
                    <p class="data">95%</p>
                    <p class="data_subtitle">Satisfaction Rate</p>
                </div>

                
            </div>


      </section>





    </main>
    <footer></footer>


    
</body>
</html>
